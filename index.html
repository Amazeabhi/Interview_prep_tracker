<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interview Prep Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ§  Interview Prep Tracker</h1>

    <form id="topicForm">
      <input type="text" id="topicInput" placeholder="Enter topic (e.g. DSA - Arrays)" required />
      <button type="submit">Add Topic</button>
    </form>

    <form id="resourceForm">
      <input type="text" id="resourceInput" placeholder="Enter resource/question name" required />
      <select id="statusInput">
        <option value="To Try">To Try</option>
        <option value="In Progress">In Progress</option>
        <option value="Mastered">Mastered</option>
      </select>
      <button type="submit">Add Resource</button>
    </form>

    <ul id="topicList"></ul>
    <ul id="resourceList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
